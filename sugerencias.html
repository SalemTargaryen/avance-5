  <body class="text-light bg-dark">
    
    <div class="">
      <div class="container">
        <h1 class="text-center mt-5 text-naranja-original display-4">SUGERENCIAS</h1>

        <form action="http://localhost/po/sugerencias.php" method="post" class="p-4">
          <p class="text-humo text-justify">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, aut
            officia modi sint ut voluptatum corporis itaque nam voluptas
            dignissimos nisi numquam laborum, aperiam voluptates neque
            recusandae a debitis repudiandae?
          </p>
          <div class="row mt-3">
            <div class="col-lg-6 col-sm-12">
              <label for="nombre" class="form-label"
                >Nombres <b class="text-danger fs-6">(*)</b></label
              >
              <input
                type="text"
                class="form-control"
                name="nombre"
                id="nombre"
                required
              />
            </div>
            <div class="col-lg-6 col-sm-12">
              <label for="apellido" class="form-label"
                >Apellidos <b class="text-danger fs-6">(*)</b></label
              >
              <input
                type="text"
                class="form-control"
                name="apellido"
                id="apellido"
                required
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-lg-6 col-sm-12">
              <label for="telefono" class="form-label"
                >Teléfono <b class="text-danger fs-6">(*)</b></label
              >
              <input
                type="text"
                class="form-control"
                name="telefono"
                id="telefono"
                required
              />
            </div>
            <div class="col-lg-6 col-sm-12">
              <label for="exampleInputEmail1" class="form-label"
                >Correo electrónico <b class="text-danger fs-6">(*)</b></label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                name="correo"
                required
              />
              <div id="emailHelp" class="form-text text-humo">
                Nunca compartiremos su correo electrónico con nadie más.
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-lg-4 col-sm-12">
              <label for="edad" class="form-label"
                >Edad <b class="text-danger fs-6">(*)</b></label
              >
              <input
                type="number"
                class="form-control"
                name="edad"
                id="edad"
                required
              />
            </div>
            <div class="col-lg-4 col-sm-12">
              <label for="sexo" class="form-label"
                >Sexo <b class="text-danger fs-6"></b
              ></label>
              <select
                class="form-select"
                aria-label="Default select example "
                name="sexo"
              >
                <option selected>Seleccione una opción</option>
                <option value="Mujer">Mujer</option>
                <option value="Hombre">Hombre</option>
                <option value="Prefiero no decirlo">Prefiero no decirlo</option>
              </select>
            </div>
            <div class="col-lg-4 col-sm-12">
              <label for="ciudad" class="form-label"
                >Ciudad <b class="text-danger fs-6">(*)</b></label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                name="ciudad"
              >
                <option selected>Seleccione una opción</option>
                <option value="Ica">Ica</option>
                <option value="Pisco">Pisco</option>
                <option value="Chincha">Chincha</option>
              </select>
            </div>
          </div>
          <div class="row mt-3">
            <label for="sugerencia" class="form-label"
              >Surgerencia <b class="text-danger fs-6">(*)</b>
            </label>
            <div class="col-12">
              <textarea
                class="form-control"
                rows="5"
                id="sugerencia"
                name="sugerencia"
                required
              ></textarea>
            </div>
          </div>

          <button type="submit" class="btn btn-warning mt-5 bg-light">Envíar</button>
          <button type="reset" class="btn btn-danger mt-5 bg-dark text-light">Borrar</button>
        </form>
      </div>

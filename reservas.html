  <body class="bg-dark">
    <div class="container">
      <h1 class="text-center pt-5 pb-3 text-light ff-0 display-1">Reservas </h1>
      <form action="http://localhost/po/reservas.php" method="post" class="bg-humo text-dark p-5">
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <label for="nombre2" class="form-label"
              >Nombres <b class="text-danger fs-6">(*)</b></label
            >
            <input
              type="text"
              class="form-control"
              name="nombre2"
              id="nombre2"
              required
            />
          </div>
          <div class="col-lg-6 col-sm-12">
            <label for="apellido" class="form-label"
              >Apellidos <b class="text-danger fs-6">(*)</b></label
            >
            <input
              type="text"
              class="form-control"
              name="apellido"
              id="apellido"
              required
            />
          </div>
        </div>
        <div class="row pt-3">
          <div class="col-lg-4 col-sm-12">
            <label for="correo" class="form-label"
              >Correo electrónico <b class="text-danger fs-6">(*)</b></label
            >
            <input
              type="email"
              class="form-control"
              id="correo"
              aria-describedby="emailHelp"
              name="correo"
              required
            />
          </div>
          <div class="col-lg-4 col-sm-12">
            <label for="telefono" class="form-label"
              >Teléfono <b class="text-danger fs-6">(*)</b></label
            >
            <input
              type="number"
              class="form-control"
              name="telefono"
              id="telefono"
              required
            />
          </div>
          <div class="col-lg-4 col-sm-12">
            <label for="local" class="form-label"
              >Elige el local <b class="text-danger fs-6">(*)</b></b
            ></label>
            <select
              class="form-select"
              aria-label="Default select example "
              name="local"
            >
              <option selected>Seleccione una opción</option>
              <option value="Av. San Martín - Ica">Av. San Martín - Ica</option>
              <option value="Av. Ayabaca - Ica">Av. Ayabaca - Ica</option>
              <option value="Panamericana N° 253 - Chincha">Panamericana N° 253 - Chincha</option>
              <option value="José de San Martín 472 - Pisco">José de San Martín 472 - Pisco</option>
             </select>
          </div>
        </div>
        <div class="row pt-3 ">
          <div class="col-lg-3 col-sm-12">
            <label for="num-personas" class="form-label"
              >Número de personas <b class="text-danger fs-6">(*)</b></b
            ></label>
            <select
              class="form-select"
              aria-label="Default select example "
              name="num-personas"
            >
              <option selected>Seleccione una opción</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>
          </div>
          <div class="col-lg-3 col-sm-12">
            <label for="fecha-reserva" class="form-label"
              >Fecha: <b class="text-danger fs-6">(*)</b></label
            >
            <input
              type="date"
              class="form-control"
              id="fecha-reserva"
              name="fecha-reserva"
              placeholder="Example input placeholder"
            />
          </div>
          <div class="col-lg-3 col-sm-12">
            <label for="hora-reserva" class="form-label"
              >Hora de la reserva <b class="text-danger fs-6">(*)</b></b
            ></label>
            <select
              class="form-select"
              aria-label="Default select example "
              name="hora-reserva"
            >
              <option selected>Seleccione una opción</option>
              <option value="8:00 AM">8:00 AM</option>
              <option value="10:00 AM">10:00 AM</option>
              <option value="12:00 PM">12:00 PM</option>
              <option value="2:00 PM">2:00 PM</option>
              <option value="4:00 PM">4:00 PM</option>
              <option value="6:00 PM">6:00 PM</option>
              <option value="8:00 PM">8:00 PM</option>
            </select>
          </div>
          <div class="col-lg-3 col-sm-12">
            <label for="nivel" class="form-label"
              >N° piso <b class="text-danger fs-6">(*)</b></b
            ></label>
            <select
              class="form-select"
              aria-label="Default select example "
              name="nivel"
            >
              <option selected>Seleccione una opción</option>
              <option value="Piso 1">Piso 1</option>
              <option value="Piso 2">Piso 2</option>
            </select>
          </div>
        </div>
        <div class="row pt-3 pt-5">

            </div>
